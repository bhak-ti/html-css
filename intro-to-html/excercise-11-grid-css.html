<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
</head>
<body>
    <div style="display:grid; grid-template-columns: 200px 75px;">
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">75px</div>
    </div>
    <br>
    <div style="display:grid; grid-template-columns: 50px 1fr 75px;">
        <div style="background-color: lightblue;">50px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">75px</div>
    </div>
    <br>
    <div style="
    display:grid; 
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-gap: 20px;
    row-gap: 10px;
    ;">
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
        <div style="background-color: lightpink;">1fr</div>
    </div>
</body>
</html>
