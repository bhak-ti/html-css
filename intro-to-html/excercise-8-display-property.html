<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input
        {
            margin: 10px;
        }
        .inp-name
        {
            display: block;
        }
        .inp-email
        {
            display: block;
        }
        .paragraph-text
        {
            width: 200px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <input type="text" class="inp-name" placeholder="name">
    <input type="text" class="inp-email" placeholder="email">

    <p class="paragraph-text">
        thanks for chatting with our customer support. Would you like to take quick survey?
    </p>
    <button class="btn-yes">
        yes
    </button>
    <button class="btn-no">
        no
    </button>
</body>
</html>
