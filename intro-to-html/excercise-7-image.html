<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/lesson7.css">
    <title>Lesson 7</title>
</head>
<body>
    <img class="img-rounded" src="../youtube.html/images/hq720_live.webp" alt="">
    <img class="img-centered" src="../youtube.html/images/hq720_live.webp" alt="">
    <img class="img-circle" src="../youtube.html/images/hq720_live.webp" alt="">

    <br>

    <input type="text" placeholder="Search" class="inp-rounded">
    <br>
    <input type="text" placeholder="Search" class="inp-shadow">

    <br>

    <p>Email</p>
    <input type="text" placeholder="email" class="inp-linkedin">
    <p>
        By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <button class="btn-linkedin">
        Agree & Join
    </button>

    <br>
    <img class="img-twitter" src="../youtube.html/images/hq720_live.webp" alt="">
    <input class="inp-tweet" type="text" placeholder="What's happening?">
    <button class="btn-tweet">
        Tweet
    </button>
</body>
</html>
